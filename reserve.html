<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class=" form col-lg-6">
                <form id="dForm" class="row g-3">
                    <div class="col-md-4">
                      <label class="form-label">Surname</label>
                      <input id="surname" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">First name</label>
                        <input id="firstName" type="text" class="form-control" required>
                      </div>
                    <div class="col-md-4">
                      <label class="form-label">Last name</label>
                      <input id="lastName" type="text" class="form-control" required>
                    </div>
                    <div class="col-6">
                      <label class="form-label">From</label>
                      <input id="Plocation" type="text" class="form-control" required>
                    </div>
                    <div class="col-6">
                        <label class="form-label">Destination</label>
                        <input id="destination" type="text" class="form-control" required>
                      </div>
                    <div class="col-md-6">
                      <label class="form-label">Date</label>
                      <input id="date" type="date" class="form-control" id="inputCity" required>
                    </div>
                    <div class="col-md-2">
                      <label class="form-label">Ticket ID</label>
                      <input id="id" type="text" class="form-control" id="inputZip" required>
                    </div>
                    <div class="col-md-4">
                      <label class="form-label">Sit number</label>
                      <input id="sitNumber" type="number" class="form-control" id="inputZip" required>
                    </div>
                    <div class="col-12">
                      <button id="btn-submit" type="submit" class="btn-reserve btn-primary">Book</button>
                    </div>
                  </form>
            </div>
            <div class="col-lg-6">
                <img src="/assets/images/undraw_connected_world_wuay.png" alt="">
            </div>
        </div>
    </div>
    <script src="/reserve.js"></script>
</body>
</html>
